else
  search --no-floppy --fs-uuid --set=root d2345caf-4c48-41be-a339-c97b31e34b36
fi
insmod gfxmenu
loadfont ($root)/grub/themes/test/dejavu_mono_14.pf2
loadfont ($root)/grub/themes/test/dejavu_sans_14.pf2
